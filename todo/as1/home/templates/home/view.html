<!DOCTYPE html>

<head>
    <title>ToDo Database</title>
</head>

<body>
    <h2>Tasks</h2>

    {% if todos_list %}
    <ul>
        {% for todo in todos_list %}
        <p> <b> <input type="checkbox"> {{todo.title}} </b> | {{todo.during}} </p>
        {% endfor %}
    </ul>
    {% else %}
    <p>No tasks entered in the database. </p>
    {% endif %}
</body>

</html>
